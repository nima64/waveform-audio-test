<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body >
    <div style="display: flex;">
        <canvas style="border:1px solid black; margin-right: 1.4rem;" id="canvas" width=500 height=300></canvas>

        <div>
            <div>
                <button onclick="pause()">play | pause</button>
                <div style="margin: 10px 0px;">
                    <span style="margin-right: 10px;">volume</span><input id="volume_slider" type="range" value="50" step="1" min="1" max="100"/> 
                </div>
                <div style="margin: 10px 0px;">
                    <span style="margin-right: 10px;">duration</span><input id="volume_slider" type="number" value="50" step="1" min="0.1" /> 
                </div>
                <button id="test">test sound</button>
            </div>
            <div style="display:flex; margin: 10px 0;">
                <select style="margin-right: 10px;" id="func_select" onchange="onSelectMathFunc(this.value)">
                    <option>sin</option>
                    <option>square</option>
                    <option>cos</option>
                    <option>tan</option>
                    <option>saw</option>
                </select>
                <div><span>Frequency</span> <input id="rangec" type="range" value="200" min="1" max="360"/> <span id="range_value"></span></div>
            </div>
            <div>
                <div>
                    <label>Enter custom function</label>
                    <div>
                        <label>ex: (x) => Math.sin(x) </label>
                    </div>
                    
                    <textarea id="fx"></textarea>
                </div>
                <button id="addFX">add</button>
            </div>
        </div>
    </div>
    <script src="dist/app.js"></script>
</body>
</html>
